  <script>
    function toggleStrikeThrough(checkbox) {
      const listItem = checkbox.closest('label');
      const itemText = listItem.querySelector('span');

      if (checkbox.checked) {
        itemText.style.textDecoration = 'line-through';
      } else {
        itemText.style.textDecoration = 'none';
      }
    }
