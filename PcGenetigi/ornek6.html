<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>To Do List</h1>
    <button id="yeni_liste_btn" type="button">Yeni Liste Ekle</button>
    <div id="yeni_liste">
        <ul id="liste_item"></ul>
    </div>
    <div id="ikincil_liste">
        <ul id="ikincil_yeni_liste"></ul>
    </div>
    <script>
        let liste = [];
        let ul = document.querySelector("#liste_item");

        let ikincil_liste = [];
        let ikincil_ul = document.querySelector("#ikincil_yeni_liste");

        document.querySelector("#yeni_liste_btn").addEventListener('click', () => {
            liste.push(prompt("Yeni Liste Girin: "));
            let list_item = liste[liste.length - 1];
            let li = document.createElement("li");
            li.innerHTML = "<input type='checkbox'><button class='item_button'>" + list_item + "</button>";
            ul.appendChild(li);

            let all_ikincil_buttonlar = document.querySelectorAll(".item_button");
            all_ikincil_buttonlar.forEach(button => {
                button.addEventListener('click', () => {
                    ikincil_liste.push(prompt("Liste Elemanı Ekleyin"));
                    ikincil_ul.innerHTML = ""; // İkincil listeyi temizle
                    ikincil_liste.forEach(item => {
                        let ikincil_li = document.createElement("li");
                        ikincil_li.textContent = item;
                        ikincil_ul.appendChild(ikincil_li);
                    });
                });
            });
        });
    </script>
</body>
</html>
